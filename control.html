<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Presen Timer Control(Scoket.io)</title>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-default">
	<div class="container-fluid">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<!-- <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button> -->
			<a class="navbar-brand" href="#">Timer</a>
		</div>

		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			<ul class="nav navbar-nav">
			</ul>
		</div><!-- /.navbar-collapse -->
	</div><!-- /.container-fluid -->
</nav>
<div class="container">
	<div class="row">
		<div class="col-xs-4">
			<div class="form-group">
				<label class="control-label">予鈴時間</label>
				<input type="number" id="first" name="first" min="0" max="99" value="0" class="form-control input-lg">
			</div>
		</div>
		<div class="col-xs-4">
			<div class="form-group">
				<label class="control-label">発表時間</label>
				<input type="number" id="end" name="end" min="0" max="99" value="0" class="form-control input-lg">
			</div>
		</div>
		<div class="col-xs-4">
			<div class="form-group">
				<label class="control-label">討論時間</label>
				<input type="number" id="discussion" name="discussion" min="0" max="99" value="0" class="form-control input-lg">
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<div class="form-group">
				<div class="btn-group input-group btn-group-justified" role="group">
					<a class="btn btn-default btn-lg" href="#" id ="reset">RESET</a>
					<a class="btn btn-default btn-lg" href="#" id="start">START</a>
					<a class="btn btn-default btn-lg" href="#" id="stop">STOP</a>
				</div>
			</div>
			<!-- <div class="form-group">
				<div class="btn-group input-group btn-group-justified" role="group">
					<a class="btn btn-default btn-lg" href="#" id="countup">COUNTUP</a>
					<a class="btn btn-default btn-lg" href="#" id="countdown">COUNTDOWN</a>
				</div>
			</div> -->
		</div>
		<div class="col-xs-12">
			<div class="form-group">
				<div class="input-group">
					<input type="text" class="form-control input-lg" id="search" placeholder="Twitter検索">
					<span class="input-group-btn">
						<a class="btn btn-default btn-lg btn-block" href="#" id="twitter">Stream</a>
					</span>
				</div>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" src="/socket.io/socket.io.js"></script>
<script type="text/javascript" src="/lib/jquery-1.11.2.js"></script>
<script type="text/javascript" src="/lib/easeljs-0.8.0.combined.js"></script>
<script type="text/javascript" src="/lib/preloadjs-0.6.0.combined.js"></script>
<script type="text/javascript" src="/lib/tweenjs-0.6.0.combined.js"></script>
<script type="text/javascript" src="/client/control.js"></script>

<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

</body>
</html>
